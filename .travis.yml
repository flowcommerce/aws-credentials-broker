sudo: false
language: go
services:
  - docker
go:
  - 1.10
git:
  depth: 1

install: true

before_script:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
script:
  - dep ensure
  - go test -v ./...
branches:
  only:
    - master
